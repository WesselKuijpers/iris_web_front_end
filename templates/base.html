<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Argos IRIS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- responsieve -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- MathJAX -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>

    <!-- custom js -->
    <script src="{{ url_for('static', filename='js/translate.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body id='body' onload="load()">
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Argos IRIS</h5>
                <a class="text-white nav-link" id="base.navbar.link.home" href="/">Home</a>
                <a class="text-white nav-link" id="base.navbar.link.insight" href="/insight">Insights</a>
                <a class="text-white nav-link" id="base.navbar.link.rate" href="/rate">Rate</a>

            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-bars menu-icon"></i></span>
            </button>
            <div class="col-5 col-lg-2">
                <select class="form-control" onchange="setLanguage(this.value)" id="language-select">
                </select>
            </div>
        </nav>
    </div>


    {% block content %}{% endblock %}

</body>

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h6 class="text-titel"><strong> CONTACT DETAILS </strong></h6>
                <p class="text"><strong>Solutions &amp; Services BV<br>
                        Lamonggracht 7<br>
                        1019 RD Amsterdam<br>
                        The Netherlands<br>
                        T: +31 20 509 10 10<br>
                        E-mail: info@stachanov.com</strong></p>
            </div>
            <div class="col-4 copy-box">
                <strong class="mt-4 copy-box-text">Â© Copyright 2019 Stachanov (v1.0). All rights reserved | General terms of
                    service</strong>
            </div>
            <div class="col-3 argos-box">
                <img class='argos-image' src="{{ url_for('static', filename='img/argos.png') }}">
            </div>
        </div>
    </div>
</footer>

</html>
